<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gussing game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body" >
    <main >
        <div class="nav">
            <button class="btn">Again !</button>
             <h2 >{ Guess Between 1 To 20 only }</h2>
        </div>
        <div class="mid">
             <h1 class="heading">Guess My Number !!</h1>
            
             <div class="secretNo">?</div>
             <br>
             <br>
             <hr>
        </div>

        <div class="end">
          <div class="box1">
            <input class="number" type="number" value="" autofocus >
            <button class="check">check !</button>
          </div>

          <div class="box2">
            <div class="inr">
                <p class="message">💡Start guessing...<p>
                <br>
                 
            </div>
            <div class="inr1">
                <h3>🐼score : </h3>
                  <div class="score "> 0 </div>
            </div>
            <br>
            <div class="inr2">
                <h3>🎮highscore : </h3>
                <div class="highscore"> 0 </div>
            </div>
            
          </div>
        </div>
    </main>


    <script src="app.js"></script>
</body>
</html>
